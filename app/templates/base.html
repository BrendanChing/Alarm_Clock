<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Alarm App{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Top Navigation Section -->
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Navigation Buttons -->
      <div>
        <a href="{{ url_for('alarm') }}" class="btn btn-primary me-2">Alarm</a>
        <a href="{{ url_for('timer') }}" class="btn btn-primary me-2">Timer</a>
        <a href="{{ url_for('stopwatch') }}" class="btn btn-primary">Stop Watch</a>
      </div>
      <!-- Logout Icon -->
      <div>
        <a href="{{ url_for('logout') }}" class="text-decoration-none">
          <i class="bi bi-box-arrow-right fs-3"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="container mt-4">
    {% block content %}
    <!-- Each page (alarm, timer, stopwatch) will override this block -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
